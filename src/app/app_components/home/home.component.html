<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h1>Hi {{currentUser.firstName}}!</h1>
        <p>You're logged in with CMS Demo</p>
        <h3>Registered users </h3>
        <ul>
          <li *ngFor="let user of users">
            {{user.userName}} ({{user.firstName}} {{user.lastName}})
            - <a (click)="deleteUser(user.id)" class="text-danger"><i class="fa fa-trash"></i> Delete</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
