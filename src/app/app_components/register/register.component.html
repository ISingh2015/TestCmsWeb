<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">{{registerFormFieldLables[0]}}</label>
            <input type="text" formControlName="firstName" id="firstName" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" autofocus/>
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">{{registerFormFieldErrors[0]}}</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">{{registerFormFieldLables[1]}}</label>
            <input type="text" formControlName="lastName" id="lastName" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">{{registerFormFieldErrors[1]}}</div>
            </div>
          </div>
          <div class="form-group">
            <label for="username">{{registerFormFieldLables[2]}}</label>
            <input type="text" formControlName="username" id="username" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">{{registerFormFieldErrors[2]}}</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">{{registerFormFieldLables[3]}}</label>
            <input type="password" formControlName="password" id="password" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Minimum 6 Alpha Numeric"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">{{registerFormFieldErrors[3]}}</div>
              <div *ngIf="f.password.errors.minlength">{{registerFormFieldErrors[4]}}</div>
            </div>
          </div>
          <div class="form-group">
            <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
            <button [disabled]="loading" class="btn btn-sm btn-primary">{{registerFormFieldLables[4]}}</button>
            <a [routerLink]="['/login']" class="btn btn-sm btn-link" placement="right" ngbTooltip="Already registered">{{registerFormFieldLables[5]}}</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
