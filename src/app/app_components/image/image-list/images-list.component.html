<div class="card" style="margin-top: 3%;">
  <div class="card-header">
    <h2>List Images</h2>
  </div>
  <div class="card-body">
    <div class="buton-row">
      <button style="margin-bottom: 2%" type="button" class="btn btn-info fa fa-plus" placement="right" [routerLink]="['/image-add']"
              ngbTooltip="New Image Upload"></button>
    </div>

    <table class="table table-striped table-bordered table-lg">
      <thead class="thead-dark">
      <tr>
        <th>Action</th>
        <th>Name</th>
        <th>Size</th>
        <th>Image</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <button disabled type="button" class="btn btn-danger fa fa-trash " placement="right" ngbTooltip="Delete Image"></button>
        </td>
        <td>Splash Scr for replacement in Customer Module</td>
        <td>200X300</td>
        <td></td>
      </tr>
      <tr>
        <td>
          <button disabled type="button" class="btn btn-danger fa fa-trash " placement="right" ngbTooltip="Delete Image"></button>
        </td>
        <td>Icon Image for replacement in Customer Button</td>
        <td>200X300</td>
        <td></td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
